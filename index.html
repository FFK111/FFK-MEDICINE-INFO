<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFK MEDSCAN PRO</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-cream: #FFFBF5;
        --text-dark: #33312E;
        --border-dark: #1E1B18;

        --primary-blue: #00A9FF;
        --accent-yellow: #FFD400;
        --accent-pink: #FF6666;
        --accent-green: #00C896;
        --accent-purple: #A555EC;
        --accent-teal: #00C49A;
        --accent-orange: #FF8A5B;
        
        --shadow-blue: rgba(0, 169, 255, 0.4);
        --shadow-pink: rgba(255, 102, 102, 0.4);
      }

      body {
        font-family: 'Nunito', sans-serif;
        background-color: var(--bg-cream);
        color: var(--text-dark);
      }

      .font-heading {
        font-family: 'Fredoka', sans-serif;
      }
      
      .text-gradient {
        background-image: linear-gradient(90deg, var(--primary-blue), var(--accent-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      
      .comic-shadow {
        box-shadow: 4px 4px 0px var(--border-dark);
      }
      .comic-shadow-sm {
        box-shadow: 2px 2px 0px var(--border-dark);
      }
      .comic-shadow-hover:hover {
        box-shadow: 6px 6px 0px var(--border-dark);
      }
      .comic-shadow-sm-hover:hover {
        box-shadow: 4px 4px 0px var(--border-dark);
      }
      .comic-border {
        border: 3px solid var(--border-dark);
      }

      @keyframes pop-in-bounce {
        0% {
            opacity: 0;
            transform: translateY(30px) scale(0.8);
        }
        70% {
            opacity: 1;
            transform: translateY(-10px) scale(1.05);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }
      .animate-pop-in-bounce {
        animation: pop-in-bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
      }

      @keyframes card-entry {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-card-entry {
        animation: card-entry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0;
      }
      
      @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, transparent 0%, rgba(0,0,0,0.05) 50%, transparent 100%);
        background-size: 1000px 100%;
      }

      @keyframes pulse-glow-multi {
        0%, 100% { box-shadow: 4px 4px 0px var(--border-dark); }
        50% { box-shadow: 4px 4px 0px var(--border-dark), 0 0 30px var(--shadow-blue), 0 0 15px var(--shadow-pink) inset; }
      }
      .animate-pulse-glow-multi { animation: pulse-glow-multi 2s ease-in-out infinite; }

      @keyframes pulse-button-glow {
        0% { box-shadow: 0 0 0 0 var(--shadow-blue); }
        70% { box-shadow: 0 0 0 10px rgba(0, 169, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 169, 255, 0); }
      }
      .animate-pulse-button-glow {
        animation: pulse-button-glow 2s infinite;
      }

      @keyframes speak-wave {
        0%, 100% { transform: scaleY(0.2); }
        50% { transform: scaleY(1); }
      }

      @keyframes float-up-organic {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        15% {
          opacity: 0.4;
        }
        85% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-100vh) translateX(var(--x-drift, 0px)) rotate(360deg);
          opacity: 0;
        }
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
