<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFK Medicine Info</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --slate-950: #020617;
        --slate-900: #0f172a;
        --slate-800: #1e293b;
        --slate-700: #334155;

        --brand-electric-blue: #38BDF8; /* Sky Blue */
        --brand-magenta: #6366F1; /* Indigo */
        
        --glow-color-blue: rgba(56, 189, 248, 0.4);
        --glow-color-magenta: rgba(99, 102, 241, 0.3);
        
        --glow-color-amber: rgba(245, 158, 11, 0.35);
        --glow-color-emerald: rgba(16, 185, 129, 0.35);
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--slate-950);
        background-image: radial-gradient(circle at top, var(--slate-900) 0%, var(--slate-950) 70%);
      }
      
      .text-gradient {
        background-image: linear-gradient(90deg, var(--brand-electric-blue), var(--brand-magenta));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes card-entry {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-card-entry {
        animation: card-entry 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0;
      }
      
      @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        background-size: 1000px 100%;
      }

      .glow-border {
        position: relative;
        overflow: hidden;
      }
      .glow-border::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit; 
        padding: 2px;
        background: linear-gradient(135deg, var(--brand-electric-blue), var(--brand-magenta));
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.5;
        transition: opacity 0.3s ease-in-out;
      }
      .glow-border:hover::before {
        opacity: 1;
      }
      
      @keyframes pulse-glow-multi {
        0%, 100% { box-shadow: 0 4px 15px -1px rgba(0,0,0,0.3); }
        50% { box-shadow: 0 4px 15px -1px rgba(0,0,0,0.3), 0 0 30px var(--glow-color-blue), 0 0 15px var(--glow-color-magenta) inset; }
      }
      .animate-pulse-glow-multi { animation: pulse-glow-multi 2s ease-in-out infinite; }

      @keyframes pulse-button-glow {
        0% { box-shadow: 0 0 0 0 var(--glow-color-blue); }
        70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); }
        100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
      }
      .animate-pulse-button-glow {
        animation: pulse-button-glow 2s infinite;
      }

      @keyframes speak-wave {
        0%, 100% { transform: scaleY(0.2); }
        50% { transform: scaleY(1); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
