<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFK Medicine Info</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 fallback */
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes card-entry {
        from {
          opacity: 0;
          transform: translateY(40px) rotateX(-10deg) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotateX(0deg) scale(1);
        }
      }
      .animate-card-entry {
        animation: card-entry 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0;
        perspective: 1000px;
      }
      
      /* Card Glare Effect */
      .card-glare {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
        transform: skewX(-25deg);
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
      .group:hover .card-glare {
        animation: glare-sweep 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        opacity: 1;
      }
      @keyframes glare-sweep {
        0% { transform: translateX(-100%) skewX(-25deg); }
        100% { transform: translateX(250%) skewX(-25deg); }
      }
      
      @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        background-size: 1000px 100%;
      }

      @keyframes pulse-glow-cyan {
        0%, 100% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        50% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1), 0 0 35px rgba(34, 211, 238, 0.3); }
      }
      .animate-pulse-glow-cyan {
        animation: pulse-glow-cyan 2s ease-in-out infinite;
      }
      
      @keyframes pulse-glow-amber {
        0%, 100% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        50% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1), 0 0 35px rgba(245, 158, 11, 0.3); }
      }
      .animate-pulse-glow-amber {
        animation: pulse-glow-amber 2s ease-in-out infinite;
      }

      @keyframes pulse-glow-emerald {
        0%, 100% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        50% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1), 0 0 35px rgba(16, 185, 129, 0.3); }
      }
      .animate-pulse-glow-emerald {
        animation: pulse-glow-emerald 2s ease-in-out infinite;
      }
      
      @keyframes pulse-button-glow {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(34, 211, 238, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 211, 238, 0);
        }
      }
      .animate-pulse-button-glow {
        animation: pulse-button-glow 2s infinite;
      }

      @keyframes speak-wave {
        0%, 100% { transform: scaleY(0.2); }
        50% { transform: scaleY(1); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
